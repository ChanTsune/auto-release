name: "Auto Release"

on:
  push:
    branches:
      - '*'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm build
      - uses: ./
        with:
          commit_message_regexp: "Release ((\\d+[.]?){1,2}\\d)\n\n((\\s|\\S)+)"
          release_title_template: "version {1}"
          release_tag_template: "v{1}"
          release_body_template: "{3}"
          draft: false
          prerelease: false
